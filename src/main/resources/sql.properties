mysql.tables.sql=select table_name as name,table_schema as dbName from information_schema.`TABLES` where TABLE_SCHEMA =?
mysql.columns.sql=select COLUMN_NAME as columnName ,DATA_TYPE as dataType,if(UPPER(COLUMN_KEY) = 'PRI',true,false) AS flagPrimaryKey,if(UPPER(EXTRA) = 'AUTO_INCREMENT',true,false) as flagAutoIncrement from information_schema.`COLUMNS` where TABLE_NAME=? and TABLE_SCHEMA = ?